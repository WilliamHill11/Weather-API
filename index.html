<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form action="">
      <input type="search" id="search" placeholder="City Name" />
      <label for="search"></label>
    </form>
    <div class="weatherContainer">
      <p class="condition"></p>
      <h2 class="city"></h2>
      <h2 class="temp"></h2>
      <div class="description">
        <p class="detail one"></p>
        <p class="detail two"></p>
        <p class="detail three"></p>
      </div>
    </div>
  </body>
</html>
